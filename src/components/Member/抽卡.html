<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS3 SVG实现的卡片内容翻转切换动画DEMO演示</title>

  <style>

    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    html,
    body {
      height: 100%;
    }

    body {
      align-items: center;
      background: #fff;
      font-family: 'Varela Round', sans;
      justify-content: center;
    }


  </style>
</head>
<body>


<div class="hint"><- this</div>


<div style="text-align:center;clear:both">
  <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
  <script src="/follow.js" type="text/javascript"></script>
</div>

<script>
  var stage      = document.querySelector('.stage');
  var background = document.querySelector('.background');

  var rotation = 0;

  document.querySelector('.button_prev').addEventListener('click', function () {return applyStyles(rotation += 90);});

  document.querySelector('.button_next').addEventListener('click', function () {return applyStyles(rotation -= 90);});

  function applyStyles() {
    background.style.filter = 'hue-rotate(' + rotation + 'deg)';
    stage.style.transform   = 'rotateZ(' + rotation + 'deg)';
  }</script>

</body>
</html>
